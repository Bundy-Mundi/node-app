<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/mvp.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Home</title>
</head>
<body>
    <div class="modal-bg">
    </div>
    <div class="modal modal-login">
        <form action="/login" method="POST">
            <h2>Login</h2>
            <label for="email-input">Email</label>
            <input id="email-input" name="email" type="text">
            <label for="email-input">Password</label>
            <input id="password-input" name="password" type="text">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="modal modal-register">
        <form action="/register" method="POST">
            <h2>Register</h2>
            <input name="name" type="text">
            <input name="email" type="text">
            <input name="password" type="text">
            <button type="submit">Register</button>
        </form>
    </div>
    <header>
        <nav>
            <ul>
                <a href="/"><li>Home</li></a>
            </ul>
            <div style="width: 10rem; display: flex; align-items: center; justify-content: space-between; margin-right: 3rem;">
                <a id="login-btn" style="cursor: pointer;">Login</a>
                <a id="register-btn" style="cursor: pointer;">Register</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>Hello World</h1>
        </section>
    </main>
    <footer></footer>
    <script src="/static/js/modal.js"></script>
</body>
</html>
